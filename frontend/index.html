<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 工具箱</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>欢迎使用工具箱！</h1>

            <li><button onclick="handleOption(6)">PDF 转 Word</button></li>
            <li><button onclick="handleOption(7)">PDF 转 Markdown</button></li>

            <li><button onclick="handleOption(9)">图片转 PDF</button></li>
            <li><button onclick="handleOption(10)">退出</button></li>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
